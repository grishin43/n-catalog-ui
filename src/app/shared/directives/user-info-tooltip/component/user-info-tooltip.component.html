<div
  @fadeInOut
  class="user-card">
  <ng-container *ngIf="user; else noUserTemplate">
    <div class="user-card_header">
      <np-avatar
        [size]="'lg'"
        [data]="(user.lastName + ' ' + user.firstName) | acronym : 2"
        [type]="'initials'">
      </np-avatar>
      <span>
        {{fullName}}
      </span>
      <button
        *ngIf="user?.url"
        class="min-width-auto p-0"
        mat-button
        (click)="openUserUrl()">
        <mat-icon>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19 19H5V5H12V3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V12H19V19ZM14 3V5H17.59L7.76 14.83L9.17 16.24L19 6.41V10H21V3H14Z"
              fill="#2E3742"/>
          </svg>
        </mat-icon>
      </button>
    </div>
    <div class="user-card_body">
      <ul class="list-unstyled mb-0">
        <li *ngIf="user.company">
          <span>{{'common.company' | translate}}</span>
          <span>{{user.company}}</span>
        </li>
        <li *ngIf="user.subDivision">
          <span>{{'common.subDivision' | translate}}</span>
          <span>{{user.subDivision}}</span>
        </li>
        <li *ngIf="user.position">
          <span>{{'common.position' | translate}}</span>
          <span>{{user.position}}</span>
        </li>
        <li *ngIf="user.email">
          <span>{{'common.email2' | translate}}</span>
          <span>
            <a href="mailto:{{user.email}}">
              {{user.email}}
            </a>
          </span>
        </li>
      </ul>
    </div>
  </ng-container>
</div>

<ng-template #noUserTemplate>
  <ng-container *ngIf="loader;">
    <div class="user-card_skeleton">
      <div class="user-card_skeleton__header">
        <span></span>
        <span></span>
      </div>
      <div class="user-card_skeleton__body">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="error;">
    <div class="user-card_error">
      <p>{{'errors.errorOccurredTryAgainLater' | translate}}</p>
    </div>
  </ng-container>
</ng-template>
