<div class="d-inline-flex"
     #menuTrigger="matMenuTrigger"
     [matMenuTriggerFor]="menu">
  <ng-content></ng-content>
</div>
<mat-menu
  class="mh-auto"
  #menu="matMenu">
  <ng-container
    *ngIf="renameOnly; else notRenameOnlyTemplate">
    <button
      mat-menu-item
      (click)="renameEntity($event); menuTrigger.closeMenu();">
      <mat-icon>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M3 16.7501V20.5001H6.75L17.81 9.44006L14.06 5.69006L3 16.7501ZM20.71 6.54006C21.1 6.15006 21.1 5.52006 20.71 5.13006L18.37 2.79006C17.98 2.40006 17.35 2.40006 16.96 2.79006L15.13 4.62006L18.88 8.37006L20.71 6.54006Z"
            fill="#B8C1CB"/>
        </svg>
      </mat-icon>
      <span>
      {{'common.rename' | translate}}
    </span>
    </button>
  </ng-container>
  <ng-template #notRenameOnlyTemplate>
    <button
      mat-menu-item
      (click)="createEntity($event, eCatalogEntity.FOLDER); menuTrigger.closeMenu();">
      <mat-icon>
        <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.59 1.12688C8.21 0.723125 7.7 0.5 7.17 0.5H2C0.9 0.5 0.00999999 1.45625 0.00999999 2.625L0 15.375C0 16.5438 0.9 17.5 2 17.5H18C19.1 17.5 20 16.5438 20 15.375V4.75C20 3.58125 19.1 2.625 18 2.625H10L8.59 1.12688Z"
            fill="#B8C1CB"/>
        </svg>
      </mat-icon>
      <span>
      {{(createPrefix ? 'common.createFolder' : 'common.folder') | translate}}
    </span>
    </button>
    <button
      mat-menu-item
      (click)="createEntity($event, eCatalogEntity.PROCESS); menuTrigger.closeMenu();">
      <mat-icon>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.59 2.59C14.21 2.21 13.7 2 13.17 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8.83C20 8.3 19.79 7.79 19.41 7.42L14.59 2.59ZM15 18H9C8.45 18 8 17.55 8 17C8 16.45 8.45 16 9 16H15C15.55 16 16 16.45 16 17C16 17.55 15.55 18 15 18ZM15 14H9C8.45 14 8 13.55 8 13C8 12.45 8.45 12 9 12H15C15.55 12 16 12.45 16 13C16 13.55 15.55 14 15 14ZM13 8V3.5L18.5 9H14C13.45 9 13 8.55 13 8Z"
            fill="#B8C1CB"/>
        </svg>
      </mat-icon>
      <span>
      {{(createPrefix ? 'common.createProcess' : 'common.process') | translate}}
    </span>
    </button>
  </ng-template>
</mat-menu>
