<mat-label *ngIf="label">
  <label [attr.for]="inputId">
    {{label}}
  </label>
</mat-label>
<mat-form-field
  [class]="typeClass"
  [ngClass]="{
  'has-value': input.value
  }"
  appearance="outline"
  floatLabel="never">
  <mat-icon *ngIf="type === 'search'"
            matPrefix>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
        fill="#2E3742"/>
    </svg>
  </mat-icon>
  <input matInput
         #input
         [matAutocomplete]="autocomplete"
         [attr.id]="inputId"
         [attr.type]="type"
         [placeholder]="placeholder"
         [disabled]="disabled">
    <mat-icon style="cursor: pointer"
            *ngIf="type === 'search' && input?.value?.length"
            (click)="onSearchCrossClicked($event, input)"
            matSuffix>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M18.3 5.70973C17.91 5.31973 17.28 5.31973 16.89 5.70973L12 10.5897L7.10997 5.69973C6.71997 5.30973 6.08997 5.30973 5.69997 5.69973C5.30997 6.08973 5.30997 6.71973 5.69997 7.10973L10.59 11.9997L5.69997 16.8897C5.30997 17.2797 5.30997 17.9097 5.69997 18.2997C6.08997 18.6897 6.71997 18.6897 7.10997 18.2997L12 13.4097L16.89 18.2997C17.28 18.6897 17.91 18.6897 18.3 18.2997C18.69 17.9097 18.69 17.2797 18.3 16.8897L13.41 11.9997L18.3 7.10973C18.68 6.72973 18.68 6.08973 18.3 5.70973Z" fill="#8A95A3"/>
    </svg>
  </mat-icon>
</mat-form-field>
