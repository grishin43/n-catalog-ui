<ul class="list-unstyled">
  <li>
    <a id="root-route"
       [routerLink]="'/'">
      {{'common.mainFolder' | translate}}
    </a>
  </li>
  <ng-container *ngIf="folder?.path?.length">
    <li *ngFor="let parentFolder of folder?.path">
      <a
        [attr.data-name]="'folder-route'"
        [attr.id]="parentFolder.id"
        [routerLink]="folderRoute + parentFolder.id"
        [innerHTML]="parentFolder.name">
      </a>
    </li>
  </ng-container>
  <li>
    <span>{{folder?.name || ('common.newFolder' | translate)}}</span>
    <np-folder-actions-button
      *ngIf="!folder.root"
      (click)="$event.preventDefault(); $event.stopPropagation();"
      (entityCreated)="folderUpdated.emit()"
      [parentFolder]="folder"
      [renameOnly]="true"
      [createPrefix]="true"
      (entityRenamed)="folderRenamed()">
      <button
        matRipple
        matRippleColor="{{rippleLightColor}}">
        <mat-icon>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.88 9.29L12 13.17L8.11998 9.29C7.72998 8.9 7.09998 8.9 6.70998 9.29C6.31998 9.68 6.31998 10.31 6.70998 10.7L11.3 15.29C11.69 15.68 12.32 15.68 12.71 15.29L17.3 10.7C17.69 10.31 17.69 9.68 17.3 9.29C16.91 8.91 16.27 8.9 15.88 9.29Z"
              fill="#8A95A3"/>
          </svg>
        </mat-icon>
      </button>
    </np-folder-actions-button>
  </li>
</ul>
