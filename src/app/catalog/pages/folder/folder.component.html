<div class="container-fluid">
  <div class="row">
    <div class="col-12" style="margin-bottom: 32px">
      <np-folder-breadcrumbs
        [folder]="folder$ | async">
      </np-folder-breadcrumbs>
    </div>
    <div class="col-12">
      <ng-container
        *ngIf="(folder$ | async)?.entities as folderEntities; else noEntities">
        <np-entities-table
          [displayedColumns]="tableDisplayedColumns"
          [data]="folderEntities">
        </np-entities-table>
      </ng-container>
      <ng-template #noEntities>
        <div class="no-results">
          <p>
            {{'common.folderIsEmpty' | translate}}
          </p>
          <np-button>
            <mat-icon>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12C19 12.5523 18.5523 13 18 13H13V18C13 18.5523 12.5523 19 12 19C11.4477 19 11 18.5523 11 18V13H6C5.44772 13 5 12.5523 5 12C5 11.4477 5.44772 11 6 11H11V6C11 5.44772 11.4477 5 12 5C12.5523 5 13 5.44772 13 6V11H18C18.5523 11 19 11.4477 19 12Z" fill="white"/>
              </svg>
            </mat-icon>
            <span>{{'common.create' | translate}}</span>
          </np-button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
