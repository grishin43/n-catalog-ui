<button
  mat-menu-item
  [disabled]="!action.cb || disabled"
  (click)="action?.cb(file)">
  {{('common.' + action.name | translate) === 'common.' + action.name
  ? (action.name | uppercase)
  : ('common.' + action.name | translate)}}
  <span class="mat-menu-item-postfix"
    *ngIf="action.hotkey">
     {{action.hotkey}}
  </span>
</button>
