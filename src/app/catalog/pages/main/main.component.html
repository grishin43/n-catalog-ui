<div class="container-fluid">
  <div class="row justify-content-between align-items-center" style="margin-bottom: 12px">
    <div class="col-auto">
      <h3 class="mb-0">{{'common.catalog' | translate}}</h3>
    </div>
    <div class="col-auto">
      <np-create-entity></np-create-entity>
    </div>
  </div>
  <div class="row main-folders"
       *ngIf="mainFolders$ | async as mainFolders">
    <div class="col-12">
      <h6>{{'common.mainFolders' | translate}}</h6>
      <div class="row folders-row">
        <div class="col-lg-3 col-6"
             *ngFor="let folder of mainFolders">
          <np-folder
            [folder]="folder">
          </np-folder>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="recentFiles?.length">
    <div class="col-12">
      <h6>{{'common.recently' | translate}}</h6>
    </div>
    <div class="col-12">
      <np-entities-table
        [displayedColumns]="tableDisplayedColumns"
        [data]="recentFiles"
        [tableClass]="'hide-details_tablets-and-below truncate-entity-name-45'">
      </np-entities-table>
    </div>
  </div>
</div>
