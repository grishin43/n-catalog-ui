<div class="container">
  <div class="row justify-content-between align-items-center" style="margin-bottom: 12px">
    <div class="col-md-auto col-12">
      <h3 class="mb-0">{{'common.catalog' | translate}}</h3>
    </div>
    <div class="col-md-auto col-12">
      <np-create-entity></np-create-entity>
    </div>
  </div>
  <div class="row folders-row" *ngIf="mainFolders?.length">
    <div class="col-12">
      <h6>{{'common.mainFolders' | translate}}</h6>
    </div>
    <div class="col-lg-3 col-md-6 col-12"
         *ngFor="let folder of mainFolders">
      <np-folder
        [folder]="folder">
      </np-folder>
    </div>
  </div>
</div>
