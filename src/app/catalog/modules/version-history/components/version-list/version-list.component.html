<div class="d-flex flex-column">
  <np-version-list-item
    *ngFor="let version of versions"
    [ngClass]="{
      'active': (currentVersionId$ | async) === version.versionID
    }"
    [active]="(currentVersionId$ | async) === version.versionID"
    [version]="version"
    [type]="type"
    [isLocked]="isLocked"
    (versionOpened)="onVersionOpened($event)"
    (versionLaunched)="onVersionLaunched($event)">
  </np-version-list-item>
</div>
