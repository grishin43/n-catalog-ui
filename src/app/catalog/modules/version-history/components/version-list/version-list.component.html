<div class="d-flex flex-column">
  <np-version-list-item
    *ngFor="let version of versions"
    [ngClass]="{
      'active': version.active
    }"
    [version]="version"
    [type]="type"
    [isLocked]="isLocked"
    (versionOpened)="onVersionOpened($event)"
    (versionLaunched)="onVersionLaunched($event)"
    (versionCreated)="onVersionCreated($event)">
  </np-version-list-item>
</div>
